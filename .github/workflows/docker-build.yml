name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: docker-compose -f docker-compose.yml build backend

    - name: Push Docker image to Docker Hub
      run: |
        docker tag nestjs-app:latest ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest
        docker tag nestjs-app:latest ${{ secrets.DOCKER_USERNAME }}/nestjs-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nestjs-app:${{ github.sha }}
